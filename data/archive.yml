  - meetup:
    date: "11 abril 2013"
    hangout_url: false
    type: "double"
    talks:
    - title: "Responsive Web Design"
      text:
        - "En esta primera charla Javi nos dará algunos consejos y trucos prácticos para desarrollar un proyecto &quot; responsive &quot;, ya sea empezando de cero, o adaptando uno existente. Hablaremos de media queries, flexible media, responsive frameworks y mucho más, y todo ello aplicándolo a un proyecto real, en vivo y en directo."
      links:
      - url: "http://www.slideshare.net/JavierArquesHernndez/responsive-web-design-18574084"
        label: "slides &raquo;"
      author:
      - name: "Javier Arques"
        twitter: "javiarques"
        bio: "es Frontend Developer @ Artvisual"
    - title: "Asset Packaging"
      text:
        - "El asset packaging es un conjunto de técnicas que se aplican ya en casi todos los proyectos web, y que permite, entre otras cosas, mejorar el rendimiento cuando hay una gran cantidad de recursos que servir. Esta charla será una introducción a estas técnicas y sus ventajas, y discutiremos distintas formas de implementarlas."
      links:
      - url: "http://miguelonrails.com/assetpackaging-slides/#/"
        label: "slides &raquo;"
      author:
      - name: "Miguel Angel Fernandez"
        twitter: "elmendalerenda"
        bio: "es Developer @ beCode"
    sponsor:
      name: "Qikker Online"
      url: "http://www.qikkeronline.nl/searching-freelance-developers-valencia-spain/"
